
<div class="container">

    @for (product of filterData; track $index) {
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{product.id}}- {{product.title}}</mat-card-title>
          <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
        </mat-card-header>
        <img style="display: block; margin: auto;" mat-card-xl-image src={{product.image}} alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{product.description}}
          </p>
        </mat-card-content>
        <mat-card-actions class="actions">
          <mat-card-title>{{product.price}}$</mat-card-title>
          <button  mat-button (click)="satinal(product)" >SatÄ±n AL</button>
          
        </mat-card-actions>
      </mat-card>  
    }
  </div>
